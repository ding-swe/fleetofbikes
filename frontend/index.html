	<script> 
			var num = 13; 

			var data = $.ajax({
			    url: "http://fleetofbikes-env.vrqy7xh9wt.us-east-1.elasticbeanstalk.com/bike/location/all",
			    async: false,
			    dataType: 'json'
			}).responseJSON
					
			var lat = $.ajax({
			    url: "http://fleetofbikes-env.vrqy7xh9wt.us-east-1.elasticbeanstalk.com/bike/location/all",
			    async: false,
			    dataType: 'json'
			}).responseJSON[num].lat

			var lon = $.ajax({
			    url: "http://fleetofbikes-env.vrqy7xh9wt.us-east-1.elasticbeanstalk.com/bike/location/all",
			    async: false,
			    dataType: 'json'
			}).responseJSON[num].lon

		console.log(data)
		console.log(lat)
		console.log(lon)

   		while(1){
   			lat = $.ajax({
			    url: "http://fleetofbikes-env.vrqy7xh9wt.us-east-1.elasticbeanstalk.com/bike/location/all",
			    async: false,
			    dataType: 'json'
			}).responseJSON[num].lat

   			lon = $.ajax({
			    url: "http://fleetofbikes-env.vrqy7xh9wt.us-east-1.elasticbeanstalk.com/bike/location/all",
			    async: false,
			    dataType: 'json'
			}).responseJSON[num].lon

   			marker.setPosition({lat: Number(lat), lng: Number(lon)})
   			sleep(500) 
   		}
	</script>
